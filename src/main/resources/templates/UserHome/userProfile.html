<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout2"
    layout:decorate="~{layout2}">

<head>
    <title>Welcome back</title>
</head>

<body>
    <div layout:fragment="content2">
        <div class="container mt-5">
            <div class="row justify-content-center">

                <div class="card">
                    <div class="card-header">
                        <h2>User Profile</h2>
                    </div>
                    <div class="card-body">

                        <div class="form-group row">
                            <label for="fullName" class="col-sm-2 col-form-label"><strong>Full Name:</strong></label>
                            <div class="col-sm-4">
                                <h4 id="fullName" th:text="${user.fullName}" class="form-control-plaintext"></h4>
                            </div>
                        
                            <label for="username" class="col-sm-2 col-form-label"><strong>User Name:</strong></label>
                            <div class="col-sm-4">
                                <p id="username" th:text="${user.username}" class="form-control-plaintext"></p>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label"><strong>Email:</strong></label>
                            <div class="col-sm-4">
                                <p id="email" th:text="${user.email}" class="form-control-plaintext"></p>
                            </div>
                        
                            <label for="bio" class="col-sm-2 col-form-label"><strong>Bio:</strong></label>
                            <div class="col-sm-4">
                                <p id="bio" th:text="${user.bio}" class="form-control-plaintext"></p>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="createdAt" class="col-sm-2 col-form-label"><strong>Created At:</strong></label>
                            <div class="col-sm-4">
                                <p>
                                    <span id="createdAt" th:text="${formattedDate}" class="form-control-plaintext"></span>
                                    <span id="createdAtTime" th:text="${formattedTime}" class="form-control-plaintext"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            
            <div class="col-sm-1">
                <button class="btn btn-primary" >Edit</button>
            </div>
        </div>
    </div>
</body>

</html>
