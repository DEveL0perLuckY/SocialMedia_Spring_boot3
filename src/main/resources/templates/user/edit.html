<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{user.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{user.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/Admin/users}" class="btn btn-secondary">[[#{user.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('user')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='user', field='userId', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='username')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='email')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='password')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='fullName')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='bio', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='createdAt', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='roleId', type='multiselect')}" />
                <input type="submit" th:value="#{user.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
