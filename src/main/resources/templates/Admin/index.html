<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{home.index.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <H1>Weclome Admin,</H1>
            <div class="col-md-4 mb-5">
                <h4 class="mb-3">SOCIAL NETWORK</h4>
                <div class="list-group">
                    <a th:href="@{/Admin/users}" class="list-group-item list-group-item-action">[[#{user.list.headline}]]</a>
                    <a th:href="@{/Admin/roles}" class="list-group-item list-group-item-action">[[#{role.list.headline}]]</a>
                    <a th:href="@{/Admin/posts}" class="list-group-item list-group-item-action">[[#{post.list.headline}]]</a>
                    <a th:href="@{/Admin/comments}" class="list-group-item list-group-item-action">[[#{comment.list.headline}]]</a>
                    <a th:href="@{/Admin/likes}" class="list-group-item list-group-item-action">[[#{likee.list.headline}]]</a>
                    <a th:href="@{/Admin/notifications}" class="list-group-item list-group-item-action">[[#{notification.list.headline}]]</a>
                    <a th:href="@{/Admin/follows}" class="list-group-item list-group-item-action">[[#{follow.list.headline}]]</a>
                    <a th:href="@{/Admin/messages}" class="list-group-item list-group-item-action">[[#{message.list.headline}]]</a>
                </div>
            </div>
        </div>
    </body>
</html>
