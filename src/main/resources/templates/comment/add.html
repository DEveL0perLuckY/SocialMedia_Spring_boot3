<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{comment.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{comment.add.headline}]]</h1>
                <div>
                    <a th:href="@{/Admin/comments}" class="btn btn-secondary">[[#{comment.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('comment')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='comment', field='text', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='comment', field='createdAt', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='comment', field='user', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='comment', field='post', type='select')}" />
                <input type="submit" th:value="#{comment.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
