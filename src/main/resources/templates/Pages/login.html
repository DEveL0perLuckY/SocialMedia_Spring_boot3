<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Login</title>
</head>

<body>
    <div layout:fragment="content">
        <style>
            /* body {
                background-color: hsl(214, 93%, 95%);
            } */

            .login-form {
                max-width: 400px;
                margin: 100px auto;
                background-color: #ffffff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .form-group {
                margin-bottom: 20px;
            }
        </style>
        <div class="container">
            <div class="login-form">
                <h2 class="text-center">Login</h2>

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Email or Password !!! ok</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">You have been logged out !!!</div>
                </div>

                <form class="form-horizontal" method="post" role="form" th:action="@{/login}" th:method="post">

                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter your password">
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary ">Login</button>
                        <!-- <hr> -->
                        <a href="/oauth2/authorization/google" role="button" type="button" class="btn btn-secondary ">
                            Login with Google </a>
                        <hr>
                        <p>Don't have an account? <a class="btn btn-success" th:href="@{/reg}">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
