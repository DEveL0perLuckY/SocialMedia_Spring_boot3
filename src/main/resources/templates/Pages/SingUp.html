<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Signup-page</title>
</head>

<body>
    <div layout:fragment="content">
        <style>
            /* body {
                background-color: hsl(214, 93%, 95%);
            } */

            .signup-form {
                max-width: 400px;
                margin: 100px auto;
                background-color: #ffffff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .form-group {
                margin-bottom: 20px;
            }
        </style>

        <div class="container">
            <div class="signup-form">
                <h2 class="text-center">Sign Up</h2>
                <form th:action="@{/reg}" role="form" th:object="${obj}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Roles are not found. Please try again.
                        </div>
                    </div>
                    <div th:if="${param.success}">
                        <div class="alert alert-info">
                            Registration successful !!! Now Go to Login Page
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input th:field="*{name}" type="text" class="form-control" id="name"
                            placeholder="Enter your name" required>
                        <p class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
                    </div>
                    <!--if there is required so it's compulsory to give the input in this -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input th:field="*{email}" type="email" class="form-control" id="email"
                            placeholder="Enter your email" required>
                        <p class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>

                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input th:field="*{password}" type="password" class="form-control" id="password"
                            placeholder="Enter your password" required>
                        <p class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>

                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </div>
                    <hr>
                    <p>Already have an account? <a class="btn btn-success " th:href="@{/login}">Login</a></p>

                </form>
            </div>
        </div>



    </div>

</body>

</html>
